<div class="container">
	<h1>Settings</h1>

	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="class_year" type="text" class="validate">
					<label for="class_year">Graduation Year</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea id="bio_field" class="materialize-textarea" data-length="144"></textarea>
					<label for="bio_field">Short Bio</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<select multiple>
      				<option value="" disabled selected>Choose your interests</option>
      				<option value="1">Option 1</option>
     				 <option value="2">Option 2</option>
     				 <option value="3">Option 3</option>
   					 </select>
					<label for="interests">Interests (what you would like to be mentored for)</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<select multiple>
      				<option value="" disabled selected>Choose your skills and experience</option>
      				<option value="1">Option 1</option>
     				 <option value="2">Option 2</option>
     				 <option value="3">Option 3</option>
   					 </select>
					<label for="interests">Skills and Experience (what you would like to mentor for)</label>
				</div>
			</div>
	</div>
</div>
